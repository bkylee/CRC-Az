name: Blob storage website CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Upload to blob storage
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az storage blob upload-batch --account-name "saforbkyl" --auth-mode key -d '$web' -s --overwrite.
      - name: Purge CDN endpoint
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az cdn endpoint purge --content-paths  "/*" --profile-name "testCDNProfile" --name "bkylee-endpoint" --resource-group "terraform_test_rg"

      # Azure logout
      - name: logout
        run: |
          az logout
        if: always()
